<div class="mat-headline text-center mt10">All Quizzes</div>
<mat-card class="mb20 ml20" *ngFor="let q of quiz">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ q.title }}</mat-card-title>
    <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>{{ q.description }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button outlined color="warn" class="mx-2">
      Questions
    </button>
    <button mat-stroked-button color="warn">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button mat-stroked-button color="warn">Marks: {{ q.maxMarks }}</button>
    <button mat-flat-button color="warn" class="mr10">Attempts:</button>
    <button mat-flat-button color="warn" (click)="deleteQuiz(q.qid)">DELETE</button>
  </mat-card-actions>
</mat-card>
