<mat-card>
  <div class="mat-headline text-center">Update Category</div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form *ngIf="categories" (ngSubmit)="updateCategory()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Title</mat-label>
            <input
              required
              [(ngModel)]="categories.title"
              name="title"
              matInput
              placeholder="Enter Title here"
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              placeholder="Enter Description here"
              rows="15"
              [(ngModel)]="categories.description"
              name="description"
              required
            ></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width">
            <mat-icon class="mr-2">edit</mat-icon>Update Category
          </button>
        </form>
      </div>
    </div>
  </div>
</mat-card>
