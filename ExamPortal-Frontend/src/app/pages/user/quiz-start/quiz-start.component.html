<div class="container-fluid p-3" *ngIf="!isSubmit">
  <div class="row">
    <div class="col-md-2"><h3>Instructions</h3></div>
    <div class="col-md-8">
      <h1 class="text-center">{{ questions[0].quiz.title }} Quiz</h1>
      <mat-card *ngFor="let ques of questions; let i = index" class="mb-2">
        <mat-card-content>
          <p>
            <b>{{ i + 1 }}) </b>
            <span class="d-inline-block" [innerHTML]="ques.content"></span>
          </p>

          <mat-divider></mat-divider>
          <br />
          <div class="row">
            <div class="col-md-6">
              <input
                type="radio"
                [value]="ques.option1"
                [(ngModel)]="ques.givenAnswer"
                name="{{ i }}"
              />
              {{ ques.option1 }}
            </div>
            <div class="col-md-6">
              <input
                type="radio"
                [value]="ques.option2"
                [(ngModel)]="ques.givenAnswer"
                name="{{ i }}"
              />
              {{ ques.option2 }}
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="radio"
                [value]="ques.option3"
                [(ngModel)]="ques.givenAnswer"
                name="{{ i }}"
              />
              {{ ques.option3 }}
            </div>
            <div class="col-md-6">
              <input
                type="radio"
                [value]="ques.option4"
                [(ngModel)]="ques.givenAnswer"
                name="{{ i }}"
              />
              {{ ques.option4 }}
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <button
        mat-raised-button
        color="primary"
        class="my-3 full-width"
        (click)="submitQuiz()"
      >
        Submit
      </button>
    </div>
    <div class="col-md-2"><mat-card>timer</mat-card></div>
  </div>
</div>

<div class="container text-center mt-4" *ngIf="isSubmit">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <mat-card>
        <div class="mat-headline">Quiz Result</div>

        <mat-card-content class="mt-4">
          <h2>You got {{ marksGot }} marks</h2>
          <h2>Correct answers :{{ correctAnswer }}</h2>
          <h2>Total marks {{ maximumMarks }}</h2>
          <h2>You attempted {{ attempted }} questions</h2>
        </mat-card-content>
        <button mat-raised-button color="primary" class="full-width mt-3">
          Print
        </button>
      </mat-card>
    </div>
  </div>
</div>
